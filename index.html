<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Standard Dental Labs — Disclosures</title>
  <link rel="preload" href="styles.css" as="style">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <header class="page-head">
      <h1>Company Disclosures</h1>
      <p class="sub">Material updates, filings, and investor notices.</p>
    </header>

    <section class="controls" aria-label="Filters">
      <input id="q" type="search" placeholder="Search title or description…" aria-label="Search disclosures">
      <select id="sort" aria-label="Sort">
        <option value="date_desc" selected>Newest first</option>
        <option value="date_asc">Oldest first</option>
        <option value="title_asc">Title A–Z</option>
        <option value="title_desc">Title Z–A</option>
      </select>
    </section>

    <section id="status" class="status" role="status" aria-live="polite"></section>

    <section id="list" class="list" aria-label="Disclosures"></section>

    <nav class="pager" aria-label="Pagination">
      <button id="prev" type="button" disabled>Previous</button>
      <span id="pageinfo" class="pageinfo" aria-live="polite"></span>
      <button id="next" type="button" disabled>Next</button>
    </nav>

    <footer class="page-foot">
      <small>© <span id="year"></span> Standard Dental Labs Inc. All rights reserved.</small>
    </footer>
  </main>

  <noscript>
    <div class="noscript">This page needs JavaScript enabled to display disclosures.</div>
  </noscript>

  <script type="module" src="script.js"></script>
</body>
</html>
